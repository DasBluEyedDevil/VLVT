name: nobsdating
description: NoBS Dating - A straightforward dating app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # HTTP Client
  http: ^1.2.1
  
  # Authentication
  sign_in_with_apple: ^7.0.1
  google_sign_in: ^7.2.0
  
  # RevenueCat SDK for subscriptions
  purchases_flutter: ^9.9.8
  
  # Secure storage for tokens
  flutter_secure_storage: ^9.2.2

  # Local storage for preferences
  shared_preferences: ^2.2.3

  # JSON serialization
  json_annotation: ^4.9.0

  # UX Improvements
  shimmer: ^3.0.0
  connectivity_plus: ^7.0.0
  lottie: ^3.1.2
  flutter_markdown_plus: ^1.0.5

  # Firebase
  firebase_core: ^4.2.1
  firebase_crashlytics: ^5.0.5
  firebase_analytics: ^12.0.4
  firebase_messaging: ^16.0.4

  # Device and App Info (for feedback widget)
  device_info_plus: ^12.2.0
  package_info_plus: ^8.3.1

  # Image handling
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1
  http_parser: ^4.0.2

  # P1 Features - Real-time messaging
  socket_io_client: ^3.1.2

  # P1 Features - Location services
  geolocator: ^14.0.2
  permission_handler: ^12.0.1

  # P1 Features - Push notifications
  flutter_local_notifications: ^19.5.0
  url_launcher: ^6.3.0

  flutter_markdown: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.4
  json_serializable: ^6.11.3
  mockito: ^5.6.1

flutter:
  uses-material-design: true

  assets:
    - assets/legal/
