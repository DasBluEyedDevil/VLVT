version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nobsdating}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    ports:
      - "${AUTH_PORT:-3001}:${AUTH_PORT:-3001}"
    environment:
      PORT: ${AUTH_PORT:-3001}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set in .env file}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nobsdating}
    depends_on:
      postgres:
        condition: service_healthy

  profile-service:
    build:
      context: ./backend/profile-service
      dockerfile: Dockerfile
    ports:
      - "${PROFILE_PORT:-3002}:${PROFILE_PORT:-3002}"
    environment:
      PORT: ${PROFILE_PORT:-3002}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nobsdating}
    depends_on:
      postgres:
        condition: service_healthy

  chat-service:
    build:
      context: ./backend/chat-service
      dockerfile: Dockerfile
    ports:
      - "${CHAT_PORT:-3003}:${CHAT_PORT:-3003}"
    environment:
      PORT: ${CHAT_PORT:-3003}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-nobsdating}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
